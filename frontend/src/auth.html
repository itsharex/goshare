<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #f3f4f6;
        }
    </style>
    {{template "output.tcss"}}
</head>

<body class="flex md:items-center justify-center h-screen">

    <div class="bg-white  rounded shadow-md sm:w-96 w-full p-8 pt-[10vh] md:pt-8">
        <h1 class="text-2xl font-semibold mb-6">Login</h1>

        <form action="/auth" method="post">
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" autofocus
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
                Login
            </button>
        </form>
    </div>

</body>

</html>
