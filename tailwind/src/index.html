{{ define "main"}}
<!DOCTYPE html>
<html lang="en">
{{ template "index-header" .Dirtitle}}

<body class="dark relative">
  <div class="dark:bg-black dark:text-gray-50 ease-in duration-300 min-h-screen">
    <!-- container -->
    <div class="w-[95%] md:w-3/4 mx-auto pb-16 pt-4">
      <!-- navigation -->
      {{ template "index-searh-possible-paths" .}}


      {{ template "index-sort" .SortOptions}}
      <!-- diretoris and files list -->
      {{template "index-dir" .}}

      <!-- navigation -->
      {{ template "index-nav" }}
    </div>
  </div>
  <div class="fixed left-4 bottom-4 bg-red-200" id="zip-progress"></div>

  <script>// {{ template "index-js"}}</script>
</body>

</html>
{{end}}
